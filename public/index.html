<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="./favicon.ico" />
    <link rel="stylesheet" type="text/css" href="./tailwind.css" />
    <script type="module" src="/_dist_/index.js"></script>
  </head>
  <body class="w-full h-screen bg-gray-900 flex justify-center items-center">
    <div class="p-4 bg-gray-700">
      <div class="w-64 h-64 grid grid-cols-5 grid-rows-5 row-gap-2 col-gap-2">
        <div
          class="tops col-span-5 row-span-1 h-6 self-center grid grid-cols-8 gap-2"
        >
          <div class="bg-gray-400 col-span-5"></div>
          <div class="bg-gray-400"></div>
          <div class="bg-gray-400"></div>
          <div class="bg-gray-400"></div>
        </div>
        <div
          class="relative overflow-hidden col-span-5 row-span-3 p-2 grid grid-cols-7 grid-rows-4 gap-2"
        >
          <div class="big-covers origin-top absolute inset-0 bg-blue-500"></div>
          <div class="big-covers origin-top absolute inset-0 bg-blue-600"></div>
          <div class="big-covers origin-top absolute inset-0 bg-blue-700"></div>
          <div class="big-covers origin-top absolute inset-0 bg-blue-800"></div>
          <div class="big-covers origin-top absolute inset-0 bg-gray-400"></div>
          <div
            class="toaster relative z-50 col-span-3 col-start-5 self-center h-6"
          >
            <div class="absolute inset-0 origin-right bg-gray-600"></div>
            <div class="absolute inset-0 origin-right bg-gray-500"></div>
            <div class="absolute inset-0 origin-right bg-gray-300"></div>
          </div>
          <div
            class="round relative z-50 row-start-2 self-center rounded-full flex justify-center items-center"
          >
            <div
              class="w-6 h-6 absolute m-auto inset-0 border border-blue-500 rounded-full"
              style="border-width: 0.75rem;"
            ></div>
            <div
              class="w-6 h-6 absolute m-auto inset-0 border border-blue-600 rounded-full"
              style="border-width: 0.75rem;"
            ></div>
            <div
              class="w-6 h-6 absolute m-auto inset-0 border border-blue-700 bg-gray-300 rounded-full"
              style="border-width: 0.75rem;"
            ></div>
          </div>
          <div
            class="round relative z-50 row-start-3 self-center rounded-full flex justify-center items-center"
          >
            <div
              class="w-6 h-6 absolute m-auto border border-blue-500 rounded-full"
              style="border-width: 0.75rem;"
            ></div>
            <div
              class="w-6 h-6 absolute m-auto border border-blue-600 rounded-full"
              style="border-width: 0.75rem;"
            ></div>
            <div
              class="w-6 h-6 absolute m-auto border border-blue-700 bg-gray-300 rounded-full"
              style="border-width: 0.75rem;"
            ></div>
          </div>
          <div
            class="round relative z-50 row-start-4 self-center rounded-full flex justify-center items-center"
          >
            <div
              class="w-6 h-6 absolute m-auto inset-0 border border-blue-500 rounded-full"
              style="border-width: 0.75rem;"
            ></div>
            <div
              class="w-6 h-6 absolute m-auto inset-0 border border-blue-600 rounded-full"
              style="border-width: 0.75rem;"
            ></div>
            <div
              class="w-6 h-6 absolute m-auto inset-0 border border-blue-700 bg-gray-300 rounded-full"
              style="border-width: 0.75rem;"
            ></div>
          </div>
          <div
            class="origin-top z-50 col-span-3 col-start-3 row-start-4 overflow-hidden"
          >
            <div
              class="text-box w-full h-full bg-gray-300 flex justify-center items-center"
            >
              <p
                class="text uppercase text-gray-600 leading-none text-lg tracking-wider"
              >
                Start
              </p>
            </div>
          </div>
        </div>
        <div class="bottoms relative">
          <div class="origin-left absolute inset-0 bg-blue-500"></div>
          <div class="origin-left absolute inset-0 bg-blue-400"></div>
          <div class="origin-left absolute inset-0 bg-gray-300"></div>
        </div>
        <div class="bottoms relative">
          <div class="origin-left absolute inset-0 bg-blue-500"></div>
          <div class="origin-left absolute inset-0 bg-blue-400"></div>
          <div class="origin-left absolute inset-0 bg-gray-300"></div>
        </div>
        <div class="bottoms relative">
          <div class="origin-left absolute inset-0 bg-blue-500"></div>
          <div class="origin-left absolute inset-0 bg-blue-400"></div>
          <div class="origin-left absolute inset-0 bg-gray-300"></div>
        </div>
        <div class="bottoms relative">
          <div class="origin-left absolute inset-0 bg-blue-500"></div>
          <div class="origin-left absolute inset-0 bg-blue-400"></div>
          <div class="origin-left absolute inset-0 bg-gray-300"></div>
        </div>
        <div class="bottoms relative">
          <div class="origin-left absolute inset-0 bg-blue-500"></div>
          <div class="origin-left absolute inset-0 bg-blue-400"></div>
          <div class="origin-left absolute inset-0 bg-gray-300"></div>
        </div>
      </div>
    </div>
  </body>
</html>
